  <main>
    <h1>Win Rate Calculator</h1>
    <p>Note these are rounded to the nearest percent, have not tested how rounding impacts WR evolve requirement.</p>
  
    <section>
    <label for=w>Wins</label>
    <input type=number id=w min=0>
    
    <label for=l>Losses</label>
    <input type=number id=l min=0>
    
    <label for=r>Current W/L:</label>
    <output id=r></output>
    </section>
    
  <table>
    <thead>
      <tr>
        <th align="center">Total Battles</th>
        <th>Win</th>
        <th>Lose</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id=b1></td>
        <td id=w1></td>

  </main>
  
  <script src=wr.js></script>
  
  <script>
    // calculate output when any input changes
    w.oninput = l.oninput = function () {
      r.value = winrate(
        Number(w.value),
        Number(l.value)
      );
      updateTableEntry();
    };
  </script>
